<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejemplo de JavaScript: corrigiendo un test de radio buttons</title>

    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--Bootstrap + custom theme -->
    <link id="theme-style" rel="stylesheet" href="css/app.min.css">

    <script type="text/javascript">
//aquí la solución
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Ejemplo de JavaScript:</h1>
                <div class="pregunta">
                    <p>¿Pregunta a responder?</p>
                    <div class="opciones btn-group-vertical">
                        <p>
                            <button type="button" class="btn btn-secondary btn-lg btn-block"
                                onclick="comprobarRespuesta('p11', 'p11')" id="p11">Texto de la respuesta A.</button>
                        </p>
                        <p>
                            <button type="button" class="btn btn-secondary btn-lg btn-block"
                                onclick="comprobarRespuesta('p11', 'p12')" id="p12">Texto de la respuesta B.</button>
                        </p>
                        <p>
                            <button type="button" class="btn btn-secondary btn-lg btn-block"
                                onclick="comprobarRespuesta('p11', 'p13')" id="p13">Texto de la respuesta C.</button>
                        </p>
                        <p>
                            <button type="button" class="btn btn-secondary btn-lg btn-block"
                                onclick="comprobarRespuesta('p11', 'p14')" id="p14">Texto de la respuesta D.</button>
                        </p>
                    </div><!-- opciones -->
                </div><!-- Pregunta -->
                <p class="text-right mt-5">
                    <button type="button" class="btn btn-secondary" onclick="comprobarRespuesta('p11', 'p14')">Texto de
                        la respuesta D.</button>
                </p>
            </div>
        </div>

    </div>
    <script>

        function comprobarRespuesta(correcta, seleccionada) {

            if (correcta == seleccionada) {
                document.getElementById(seleccionada).style.color = "#55A454";
                var b = document.querySelector("button");

                b.setAttribute("name", "helloButton");
                b.setAttribute("disabled", "");
            } else {
                document.getElementById(seleccionada).style.color = "#A45454";
                document.getElementById(correcta).style.color = "#55A454";
            }
        }
    </script>
</body>

</html>
